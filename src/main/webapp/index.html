<!DOCTYPE html>
<html>
 <head>
   <title>!DOCTYPE</title>
   <meta charset="utf-8">
   <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
 </head>
 <body>
Нажмите на клавиатуре стрелочки вверх, вправо, вниз, влево

<h1 id="mes" style="font-size: 100px; text-align: center;"></h1>

<script type="text/javascript">
jQuery(document).on('keydown',function(event){

	
	var direction = 0;
	if(event.keyCode == 38){
		direction = 1;
	}
	else if(event.keyCode == 39){
		direction = 2;
	}
	else if(event.keyCode == 40){
		direction = 3;
	}
	else if(event.keyCode == 37){
		direction = 4;
	}
	<!--else if(event.keyCode == 13){ &lt;!&ndash; Enter &ndash;&gt;
		direction = 0;
	}-->


	$.ajax({
	  
	  method  : "POST",
	  url     : "/2048/start",
	  data    : { 
	  	direction: direction 
	  },
	  success : function(answer){
	  	jQuery("#mes").html(answer);
	  }

	});

});



</script>
 </body> 
</html>
